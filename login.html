<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('assets/backgroun3.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .input-field {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn {
      background-color: #4facfe;
      color: white;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00c6ff;
    }

    .signup-text {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }

    .signup-text a {
      color: #4facfe;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Travel Explorer</h1>
    <form id="loginForm">
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="signup-text">Don't have an account? <a href="#">Sign up here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert(`Welcome, ${username}! You are successfully logged in.`);
        // Redirect to another page
	sessionStorage.setItem("LoggedIn", "true");
	window.location.href = 'home.html';
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
